<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>

  <div class="container">
    <div class="card-main">
      <div class="crad-main-img">
    <img src="./images/image-equilibrium.jpg" alt="equilibrium" class="card-main--img--main"/>
    <div class="card-hover-img">
    <img  src="./images/icon-view.svg" alt="icon-view"/>
  </div>
  </div>
    <h4 class="card-main--header">Equilibrium #3429</h4>
    <p class="card-main--p">Our Equilibrium collection promotes balance and calm.</p>
  </div>

    <div class="card-details">

      <div class="card-price-con">
        <img class="card-price--img" src="./images/icon-ethereum.svg" alt="ethereum"/>
        <p class="card-price">0.041ETH</p>
      </div>

      <div class="card-time-left-con">
        <img class="card-time-left--img" src="./images/icon-clock.svg" alt="icon-clock"/>
        <p class="card-time-left">3 days left</p>
      </div>

    </div>

    <div class="creation-info">
      <img class="creation-info--img" src="./images/image-avatar.png" alt="avatar"/>
      <p class="creation-info--p">Creation of <span>Jules Wyvern</span></p>
    </div>
  </div>


  <!-- Equilibrium #3429

  Our Equilibrium collection promotes balance and calm.

  0.041 ETH
  3 days left
  
  Creation of Jules Wyvern

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>
</html>
